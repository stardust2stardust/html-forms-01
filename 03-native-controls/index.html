<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basic Native Form Controls</title>
  </head>
  <body>
    <form>
      <h2>Chcekboxes</h2>
      <fieldset>
        <legend>Choose all the vegetables you like to eat</legend>
        <ul>
          <li>
            <label for="carrots">Carrots</label>
            <input
              type="checkbox"
              checked
              id="carrots"
              name="vegetable"
              value="carrots"
            />
          </li>
          <li>
            <label for="peas">Peas</label>
            <input type="checkbox" id="peas" name="vegetable" value="peas" />
          </li>
          <li>
            <label for="cabbage">Cabbage</label>
            <input
              type="checkbox"
              id="cabbage"
              name="vegetable"
              value="cabbage"
            />
          </li>
          <li>
            <label for="cauli">Cauliflower</label>
            <input type="checkbox" id="cauli" name="vegetable" value="cauli" />
          </li>
          <li>
            <label for="broc">Broccoli</label>
            <input type="checkbox" id="broc" name="vegetable" value="broc" />
          </li>
        </ul>
      </fieldset>
      <h2>Radio Buttons</h2>
      <fieldset>
        <legend>What is your favorite meal?</legend>
        <ul>
          <li>
            <label for="soup">Soup</label>
            <input type="radio" checked id="soup" name="meal" value="soup" />
          </li>
          <li>
            <label for="curry">Curry</label>
            <input type="radio" id="curry" name="meal" value="curry" />
          </li>
          <li>
            <label for="pizza">Pizza</label>
            <input type="radio" id="pizza" name="meal" value="pizza" />
          </li>
          <li>
            <label for="tacos">Tacos</label>
            <input type="radio" id="tacos" name="meal" value="tacos" />
          </li>
          <li>
            <label for="bolognaise">Bolognaise</label>
            <input
              type="radio"
              id="bolognaise"
              name="meal"
              value="bolognaise"
            />
          </li>
        </ul>
      </fieldset>
      <section>
        <h2>File Picker</h2>
        <input type="file" name="file" id="file" accept="image/*" multiple />
      </section>
      <section>
        <h2>File Picker on mobile devices</h2>
        <input type="file" accept="image/*;capture=camera" />
        <input type="file" accept="video/*;capture=camcorder" />
        <input type="file" accept="audio/*;capture=microphone" />
      </section>
    </form>
  </body>
</html>
